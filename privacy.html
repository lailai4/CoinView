<h1>隐私政策</h1>
<p>CoinView 为只读行情页面，不收集姓名、身份证件、钱包私钥等个人敏感信息。</p>
<h3>我们可能处理的信息</h3>
<ul>
  <li>匿名的访问统计（例如页面浏览量、设备大致信息）。</li>
  <li>与第三方行情接口（CoinGecko）之间的网络请求。</li>
</ul>
<h3>数据存储</h3>
<p>仅在浏览器本地使用 <code>localStorage</code> 保存简单偏好（例如选择的时间维度），不会上传到服务器。</p>
